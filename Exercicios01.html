/*Gere em páginas HTML as rotinas Javascript conforme o enunciado abaixo:

- Estrutura if e else
    Verifique se um numero é positivo ou negativo. Assuma que o numero não é zero.*/

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificar Número</title>
    <script>
        function verificarNumero() {
            var numero = parseFloat(document.getElementById("numero").value);
            var resultado;
            if (numero > 0) {
                resultado = "O número é positivo.";
            } else {
                resultado = "O número é negativo.";
            }
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificar Número</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" step="any">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
