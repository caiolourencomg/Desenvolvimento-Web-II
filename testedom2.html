<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="addItem()">Adiciona Item</button>
    <button onclick="removeItem()">remove Item</button>

    <script>
        function addItem() {
            //criar um nome <li>
                var newItem = document.createElement('li');
                newItem.textContent = prompt('Insira um novo item na lista');

                //Adicionar o novo a lista
                document.getElementById('list').appendChild(newItem);
        }
        function removeItem(){
            //seleciona o ultimo elemento da lista
            var list = document.getElementById('list');
            var lasttime = list.lastElementChild;

            //remover o ultimo item da lista
            list.removeChild(lasttime);
            
        }
    </script>

</body>
</html>
