<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <button class="btn btn-secondary" onclick="document.getElementById('myimage').src= 'img/apagada.jpg'">Apagar a Lampada</button>    
    <img src="img/apagada.jpg" alt="Lampada Apagada" id="myimage">
    <button class="btn btn-warning" onclick="document.getElementById('myimage').src= 'img/acesa.jpg'">Acender a Lampada</button>  
    <p class="text-center">
        <button class="btn btn-danger" onclick="document.getElementById('myimage').src= 'img/quebrada.jpg'">Quebrar Lampada</button> 
    </p>
</body>
</html>
